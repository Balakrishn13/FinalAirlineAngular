<app-admin-model></app-admin-model>

<form novalidate [formGroup]="airline" (ngSubmit)="onSubmit()">
    <section class="gradient-custom">
      <div class="container">
        <div class="card">
          <div class="card-header">
            <div class="main">
              <h2>Airline Details</h2>
              <div class="pull"><a class="btn btn-success" routerLinkActive="active" routerLink="/addairline" >Add Airline</a></div>
            </div>
          </div>
          <div class="card-body">
            <table class="table table-bordered table-dark">
              <thead>
                <tr>
                  <th scope="col">#Id</th>
                  <th scope="col">Airline Name</th>
                  <th scope="col">Contact Number</th>
                  <th scope="col">Address</th>
                  <th scope="col">Status</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let i of List">       
                  <th scope="row">{{i.Id}}</th>
                  <th scope="row">{{i.AirlineName}}</th>
                  <th scope="row">{{i.ContactAddress}}</th>
                  <th scope="row">{{i.ContactNumber}}</th>
                  <th scope="row">{{i.Status}}</th>
                  <th scope="row"><button type="submit" class="btn btn-primary" (click)='Active(i.Id,i.Status)'>Active/De-active</button> </th>
                </tr>      
              </tbody>
            </table>
          </div>          
        </div>
      </div>
    </section>
    </form>
